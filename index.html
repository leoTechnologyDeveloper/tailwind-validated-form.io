<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form Validation</title>
    <!-- Script tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-white bg-sky-900 shadow-lg shadow-slate-700 text-center py-5 font-bold text-4xl">Tailwind Validated Form</h1>

   <main class="flex justify-center h-screen bg-[url('./images/fondo1.jpg')] bg-cover bg-center">
    <form action="#" class="w-11/12 md:w-3/5 lg:w-2/5 h-4/5 center pb-1 bg-gray-800  flex justify-center items-center text-md  mt-10 rounded-md
    rounded-md ">         
        <div class="text-white w-5/6 h-5/6">
            <label for="nombre" class="flex flex-col mb-7 inline-block  border border-gray-600 pt-4 p-2 rounded-md
            rounded-md">Nombre
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu Nombre" class=" text-slate-900 mt-2">
            </label>
            <label for="nombre" class="flex flex-col mb-5 inline-block   border border-gray-600 pt-4 p-2 rounded-md
            rounded-md">Apellido
                <input type="text" name="apellido" id="apellido" placeholder="Escribe tu Apellido"  class=" text-slate-900 mt-2">
            </label>
            <label for="nombre" class="flex flex-col mb-5 inline-block   border border-gray-600 pt-4 p-2 rounded-md
            rounded-md">Correo Electrónico
                <input type="text" name="correo" id="correo" placeholder="Escribe tu Correo Electrónico"  class=" text-slate-900 mt-2">
            </label>
            <label for="nombre" class="flex flex-col mb-5 inline-block   border border-gray-600 pt-4 p-2 rounded-md
            rounded-md">Mensaje
                <textarea name="mensaje" id="mensaje" cols="20" rows="4" placeholder="Escribe tu mensaje"  class=" text-slate-900 mt-2"></textarea>
            </label>
            <div class="formButtons flex justify-between p-3 text-slate-900 font-bold text-lg">
                <button type="submit" class="bg-lime-300 w-3/6 rounded-md ">Enviar</button>
                <button type="reset" class="bg-slate-200 w-2/6 rounded-md">Borrar</button>
            </div>
        </div>
    </form>
</main>

    
    <script src="./js/myScript.js"></script>
</html>
